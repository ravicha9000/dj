<!-- Services Section -->
<section class="services" id="services">
    <h2>Our Services</h2>
    <div class="services-grid">
        <div class="service-card" onclick="showServiceDetails('wedding')">
            <i class="fas fa-music"></i>
            <h3>Wedding DJ</h3>
            <p>Make your special day unforgettable with our curated playlists and seamless transitions.</p>
        </div>
        <div class="service-card" onclick="showServiceDetails('corporate')">
            <i class="fas fa-microphone"></i>
            <h3>Corporate Events</h3>
            <p>Elevate your corporate events with professional sound and lighting solutions.</p>
        </div>
        <div class="service-card" onclick="showServiceDetails('private')">
            <i class="fas fa-glass-cheers"></i>
            <h3>Private Parties</h3>

        </div>
    </div>
